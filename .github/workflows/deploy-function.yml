# .github/workflows/deploy-function.yml
name: Deploy Azure Function

on:
  push:
    paths:
      - '/Functions/**'
      - '.github/workflows/deploy-function.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore /Functions/Functions.csproj

    - name: Build
      run: dotnet build /Functions/Functions.csproj --configuration Release

    - name: Publish
      run: dotnet publish /Functions/Functions.csproj --configuration Release --output ./publish

    - name: Deploy to Azure Function App
      uses: azure/functions-action@v1
      with:
        app-name: raskinblobtrigger
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
        package: ./publish